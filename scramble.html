<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style3.css" />
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Word Scramble</h2>
      <div class="content">
          <p class="word"></p>
          <div class="details">
              <p class="hint">Hint: <span></span></p>
              <p class="time">Time Left: <span><b>30</b>s</span></p>
          </div>
          <input type="text" spellcheck="false" placeholder="Enter a valid word">
          <div class="buttons">
              <button class="refresh-word">Refresh Word</button>
              <button class="check-word">Check Word</button>
          </div>
      </div>
  </div>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="images/logo.png" alt="logo_img" />
        </span>
        <span class="logo_name">Alfie's Site</span>
        <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close"></i>
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Words</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="dictionary.html" class="link flex">
                <i class='bx bxs-book-bookmark'></i>               
                <span>Dictionary</span>
              </a>
            </li>
            <li class="item">
              <a href="scramble.html" class="link flex">
                <i class='bx bx-shuffle'></i>
                <span>Word Scramble</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Notes</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="drawing.html" class="link flex">
                <i class='bx bx-palette'></i>
                <span>Draw Pad</span>
              </a>
            </li>
            <li class="item">
              <a href="notes.html" class="link flex">
                <i class='bx bxs-message-alt-add'></i>
                <span>Notes</span>
              </a>
            </li>
            <li class="item">
              <a href="list.html" class="link flex">
                <i class='bx bx-list-ul'></i>
                <span>To-Do list</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Fun!</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="guess.html" class="link flex">
                <i class='bx bx-question-mark'></i>
                <span>Guess The Word</span>
              </a>
            </li>
            <li class="item">
              <a href="quotes.html" class="link flex">
                <i class='bx bxs-quote-alt-left' ></i>
                <span>Quotes</span>
              </a>
            </li>
            <li class="item">
              <a href="typing.html" class="link flex">
                <i class='bx bxs-keyboard'></i>
                <span>Typing Speed Test</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar_profile flex">
          <span class="nav_image">
            <img src="images/profile.jpg" alt="logo_img" />
          </span>
          <div class="data_text">
            <span class="name">Alfie Jesson</span>
            <span class="email">johna3@mpsabudhabi.com</span>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar flex">
      <i class="bx bx-menu" id="sidebar-open"></i>
      <input type="search" placeholder="Search..."  	onkeydown = "if (event.keyCode == 13)
      window.location=this.value + '.html'"
class="search_box" list="input"/>
      <datalist id="input">
        <option value="dictionary">dictionary</option>
        <option value="drawing">drawing</option>
        <option value="list">list</option>
        <option value="notes">notes</option>
        <option value="scramble">scramble</option>

        <option value="quotes">quotes</option>

        <img src="images/logo.png" alt="logo_img" />

    <script src="words.js" defer></script>

  </section>
</html>
