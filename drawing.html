<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draw Pad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script4.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <nav class="sidebar locked">
      <div class="logo_items flex">
        <span class="nav_image">
          <img src="images/logo.png" alt="logo_img" />
        </span>
        <span class="logo_name">Alfie's Site</span>
        <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close"></i>
      </div>

      <div class="menu_container">
        <div class="menu_items">
          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Words</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="dictionary.html" class="link flex">
                <i class='bx bxs-book-bookmark'></i>               
                <span>Dictionary</span>
              </a>
            </li>
            <li class="item">
              <a href="scramble.html" class="link flex">
                <i class='bx bx-shuffle'></i>
                <span>Word Scramble</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Notes</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="drawing.html" class="link flex">
                <i class='bx bx-palette'></i>
                <span>Draw Pad</span>
              </a>
            </li>
            <li class="item">
              <a href="notes.html" class="link flex">
                <i class='bx bxs-message-alt-add'></i>
                <span>Notes</span>
              </a>
            </li>
            <li class="item">
              <a href="list.html" class="link flex">
                <i class='bx bx-list-ul'></i>
                <span>To-Do list</span>
              </a>
            </li>
          </ul>

          <ul class="menu_item">
            <div class="menu_title flex">
              <span class="title">Fun!</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="guess.html" class="link flex">
                <i class='bx bx-question-mark'></i>
                <span>Guess The Word</span>
              </a>
            </li>
            <li class="item">
              <a href="quotes.html" class="link flex">
                <i class='bx bxs-quote-alt-left' ></i>
                <span>Quotes</span>
              </a>
            </li>
            <li class="item">
              <a href="typing.html" class="link flex">
                <i class='bx bxs-keyboard'></i>
                <span>Typing Speed Test</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar_profile flex">
          <span class="nav_image">
            <img src="images/profile.jpg" alt="logo_img" />
          </span>
          <div class="data_text">
            <span class="name">Alfie Jesson</span>
            <span class="email">johna3@mpsabudhabi.com</span>
          </div>
        </div>
      </div>
    </nav>
    <nav class="navbar flex">
      <i class="bx bx-menu" id="sidebar-open"></i>
      <input type="search" placeholder="Search..."  	onkeydown = "if (event.keyCode == 13)
      window.location=this.value + '.html'"
class="search_box" list="input"/>
      <datalist id="input">
        <option value="dictionary">dictionary</option>
        <option value="drawing">drawing</option>
        <option value="list">list</option>
        <option value="notes">notes</option>
        <option value="scramble">scramble</option>
        <option value="guess">guess</option>
        <option value="quotes">quotes</option>
        <option value="typing">typing</option>
      </datalist>
      <span class="nav_image">
        <img src="images/logo.png" alt="logo_img" />
      </span>
    </nav>
  </body>
  </section>
</html>
